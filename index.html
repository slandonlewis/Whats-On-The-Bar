<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's On The Bar?</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="top">
        <h1>What's On The Bar?</h1>
    </div>
    <h3>Calculate what you are lifting</h3>

    <!-- EXPERIMENTAL: Weight plate display -->
    <div id="plate-display">
        <div id="plate-display-left">
            <!-- <p>Plate Images Go Here</p> -->
        </div>
        <p id="amount-el">--</p>
        <div id="plate-display-right">
            <!-- <p>Plate Images Go Here</p> -->
        </div>
    </div>

    <input type="radio" id="pounds" name="unit" value="LBS" onclick="changeUnit('LBS')">
    <label for="pounds">LBS</label>
    <input type="radio" id="kilos" name="unit" value="KGS" onclick="changeUnit('KGS')">
    <label for="kilos">KGS</label>

    <p>Barbell Type: </p>
    <select name="bar-select" id="bar-select">
        <option value="standard-olympic-bar">Standard Olympic Barbell - 45 LBS</option>
        <option value="#">2</option>
        <option value="#">3</option>
    </select>
    <a href="createbar.html">
        <button>Create New Bar</button>
    </a>
    
    <div class="plate-selection">
        <h2>Plate Selection</h2>
        <button onclick="decreaseLoad()">REMOVE LAST PLATE</button>
        <button onclick="clearAll()">CLEAR ALL</button>
        <div id="plate-options-menu">
            <h4>Standard Olympic Plates (LBS)</h4>
            <div id="standard-plates">
                <br>
                <div id="plate-list">
                    <button id="45lb-plate" onclick="increaseLoad(45)">45 LBS</button>
                    <button id="35lb-plate" onclick="increaseLoad(35)">35 LBS</button>
                    <button id="25lb-plate" onclick="increaseLoad(25)">25 LBS</button>
                    <button id="10lb-plate" onclick="increaseLoad(10)">10 LBS</button>
                    <button id="5lb-plate" onclick="increaseLoad(5)">5 LBS</button>
                    <button id="2.5lb-plate" onclick="increaseLoad(2.5)">2.5 LBS</button>
                </div>
            </div>
            <button id="toggle-btn" onclick="toggle(standardPlatesEl)">Show/Hide</button>
    
            <h4>Rogue Calibrated KG Steel Plates</h4>
            <div id="competition-plates">
                <br>
                <div id="plate-list">
                    <!-- Values passed into increaseLoad() are typed as pounds instead of kilos to save time with logic -->
                    <button id="25kg-plate" onclick="increaseLoad(55)">25 KGS</button>
                    <button id="20kg-plate" onclick="increaseLoad(44)">20 KGS</button>
                    <button id="15kg-plate" onclick="increaseLoad(33)">15 KGS</button>
                    <button id="10kg-plate" onclick="increaseLoad(22)">10 KGS</button>
                    <button id="5kg-plate" onclick="increaseLoad(11)">5 KGS</button>
                    <button id="2.5kg-plate" onclick="increaseLoad(5.5)">2.5 KGS</button>
                    <button id="1.25kg-plate" onclick="increaseLoad(2.75)">1.25 KGS</button>
                    <button id="0.5kg-plate" onclick="increaseLoad(1.1)">0.5 KGS</button>
                    <button id="0.25kg-plate" onclick="increaseLoad(0.55)">0.25 KGS</button>
                </div>
            </div>
            <button id="toggle-btn" onclick="toggle(competitionPlatesEl)">Show/Hide</button>
        </div>
        
        <a href="platesneeded.html">
            <button>What Plates Do I Load?</button>
        </a>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
