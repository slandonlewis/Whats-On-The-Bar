<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's On The Bar?</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="top">
        <h1>What's On The Bar?</h1>
    </div>
    <h3>Calculate what you are lifting</h3>

    <!-- EXPERIMENTAL: Weight plate display -->
    <div id="plate-display">
        <div id="plate-display-left">
            <!-- <p>Plate Images Go Here</p> -->
        </div>
        <p id="amount-el">--</p>
        <div id="plate-display-right">
            <!-- <p>Plate Images Go Here</p> -->
        </div>
    </div>

    <input type="radio" class="unit-btn" id="pounds" name="unit" value="LBS">
    <label for="pounds">LBS</label>
    <input type="radio" class="unit-btn" id="kilos" name="unit" value="KGS">
    <label for="kilos">KGS</label>

    <p>Barbell Type: </p>
    <select name="bar-select" id="bar-select">
        <option value="standard-olympic-bar">Standard Olympic Barbell - 45 LBS</option>
    </select>
    <a href="createbar.html">
        <button>Create New Bar</button>
    </a>
    
    <div class="plate-selection">
        <h2>Plate Selection</h2>
        <button id="remove-last">REMOVE LAST PLATE</button>
        <button id="clear-btn">CLEAR ALL</button>
        <div id="plate-options-menu">
            <h4>Standard Olympic Plates (LBS)</h4>
            <div id="standard-plates">
                <br>
                <div id="plate-list">
                    <button class="plate-btn" value="45">45 LBS</button>
                    <button class="plate-btn" value="35">35 LBS</button>
                    <button class="plate-btn" value="25">25 LBS</button>
                    <button class="plate-btn" value="10">10 LBS</button>
                    <button class="plate-btn" value="5">5 LBS</button>
                    <button class="plate-btn" value="2.5">2.5 LBS</button>
                </div>
            </div>
            <button id="toggle-btn" onclick="toggle(standardPlatesEl)">Show/Hide</button>
    
            <h4>Rogue Calibrated KG Steel Plates</h4>
            <div id="competition-plates">
                <br>
                <div id="plate-list">
                    <!-- Values passed into increaseLoad() are typed as pounds instead of kilos to save time with logic -->
                    <button class="plate-btn" value="55">25 KGS</button>
                    <button class="plate-btn" value="44">20 KGS</button>
                    <button class="plate-btn" value="33">15 KGS</button>
                    <button class="plate-btn" value="22">10 KGS</button>
                    <button class="plate-btn" value="11">5 KGS</button>
                    <button class="plate-btn" value="5.5">2.5 KGS</button>
                    <button class="plate-btn" value="2.75">1.25 KGS</button>
                    <button class="plate-btn" value="1.1">0.5 KGS</button>
                    <button class="plate-btn" value="0.55">0.25 KGS</button>
                </div>
            </div>
            <button id="toggle-btn" onclick="toggle(competitionPlatesEl)">Show/Hide</button>
        </div>
        
        <a href="platesneeded.html">
            <button>What Plates Do I Load?</button>
        </a>
        
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
