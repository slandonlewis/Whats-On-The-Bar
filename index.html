<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's On The Bar?</title>
</head>
<body>
    <h1>What's On The Bar?</h1>
    <h2>Calculate what you are lifting</h2>

    <p id="amount-el">--</p>

    <p>Barbell Type: </p>
    <select name="bar-select" id="bar-select">
        <option value="standard-olympic-bar">Standard Olympic Barbell - 45 LBS</option>
        <option value="#">2</option>
        <option value="#">3</option>
    </select>

    <div class="plate-selection">
        <h3>Plate Selection</h3>
        <div class="standard-plates">
            <p>Standard Olympic Plates (LBS)</p>
            <br>
            <button id="45lb-plate">45 LBS</button>
            <button id="35lb-plate">35 LBS</button>
            <button id="25lb-plate">25 LBS</button>
            <button id="10lb-plate">10 LBS</button>
            <button id="5lb-plate">5 LBS</button>
            <button id="2.5lb-plate">2.5 LBS</button>
        </div>

        <div class="competition-plates">
            <p>Competition Plates (KGS)</p>
            <br>
            <button id="25kg-plate">25 KGS</button>
            <button id="20kg-plate">20 KGS</button>
            <button id="15kg-plate">15 KGS</button>
            <button id="10kg-plate">10 KGS</button>
            <button id="5kg-plate">5 KGS</button>
            <button id="2.5kg-plate">2.5 KGS</button>
            <button id="1.25kg-plate">1.25 KGS</button>
            <button id="0.5kg-plate">0.5 KGS</button>
        </div>
    </div>
</body>
</html>
